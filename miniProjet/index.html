<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto JS</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <input type="text" id="busca" placeholder="Digite o que deseja buscar">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas <button onclick="novaTarefa()">nova tarefa</button></h2>
            <h6>Nenhuma tarefa registrada</h6>
        </section>
        <sectiom id="overlay" onclick="fecharModal()"></sectiom>
        <div id="criarTarefa" class="modal">
            <form>
                <h3>Criar Tarefa <box-icon type='solid' name='x-circle' size='md' onclick="fecharModal()"></box-icon>
                </h3>
                <label for="titulo">Título</label>
                <input type="text" id="titulo">
                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
</body>

</html>
